<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Carregando conteúdo externo usando iframe</h1>
    <hr>

    <h2>Youtube</h2>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/1sZVW9H5MqE" title="Calm Down - Rema | Ed Sheeran, The Chainsmokers, James Arthur ft. Anne-Marie (Lyrics)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Google maps</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.4466925128345!2d-46.38617958440775!3d-23.51643106582115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce64be2ebeb933%3A0xa3e660214c984a18!2sR.%20Manuel%20Rodrigues%20Santiago%20-%20Jardim%20Laura%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2008142-235!5e0!3m2!1spt-BR!2sbr!4v1677843677499!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Carregando outros tipos de conteúdo</h2>

    <!-- tem como usar o iframe para linkar outro site ou página do seu próprio repertorio -->
    <h3>Arquivo HTML</h3>
    <iframe src="links.html" frameborder="0" width="700" height="500"></iframe>

    <h3>Site</h3>
    <iframe src="https://www.kuarto.com.br" framebroder="0" width="700" height="500"></iframe>
    <!-- iframe é usado para relacionar, name faz o papel de nomear o atributo do iframe. -->
    <h3>Galeria de fotos</h3>
    <p>
        <!-- targert: alvo -->
        <a href="Exercicios/imagens/dedos.jpg" target="fotos">Dedos</a>
        <a href="Exercicios/imagens/ideias.jpg" target="fotos">ideias</a>
        <a href="Exercicios/imagens/pacoca.jpg" target="fotos">paçoca</a>
    </p>
    <iframe name="fotos" width="549" height="200" src="../Aulas/Exercicios/imagens/dedos.jpg" frameborder></iframe>
    </body>
</html>
