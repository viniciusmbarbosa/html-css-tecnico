<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>     
    <title>Tabela</title>
</head>
<body>
    <h1>Exercício - Tabela HTML</h1>
    
    
    <table border="1">
        <caption>
            Liguagens e Tecnologia Web
        </caption>
        <tr>
            <th>Categoria</th>
            <th>logotipo</th>
            <th>Descrição</th>
            <!-- Para fazer a ocupação de mais de uma linha na lateral é usado o elemento colspan e o número de linhas -->
            <th colspan="2">Referências</th>
        </tr>
        <tr>
            <!-- Já para para ocupar linhas na diagonal é necessario usar o elemento rowspan -->
            <td rowspan="3">Front-End</td>
            <td><img src="imagens/logo-html5.png"></td>
            <td>Linguagem para estruturação.</td>
            <td><a href="#">Oficial</a></td>
            <td><a href="#">Guia</a></td>

        </tr>
        <tr>
            
            <td><img src="imagens/logo-css3.gif"></td>
            <td>Linguagem de formatação.</td>
            <td><a href="#">Oficial</a></td>
            <td><a href="#">Guia</a></td>

        </tr>
        <tr>
            
            <td><img src="imagens/logo-javascript.gif"></td>
            <td>Linguagem de Porgramação.</td>
            <td><a href="#">Oficial</a></td>
            <td><a href="#">Guia</a></td>

        </tr>
    </table>
</body>
</html>
